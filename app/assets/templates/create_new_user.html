<div class="row">
  <h4>Sign Up</h4>
  <form class="form" ng-submit="method" role="form">
    <div class="form-group">
      <label for="user_name">User Name</label>
      <input type="text" ng-model="insertModelHere" class="form-control" placeholder="Enter User Name" name="user_name">
    </div>
    <div class="form-group">
      <label for="user_email">E-Mail</label>
      <input type="text" ng-model="insertModelHere" class="form-control" placeholder="Enter Email" name="user_email">
    </div>
    <div class="form-group">
      <label for="user_password">Password</label>
      <input type="text" ng-model="insertModelHere" class="form-control" placeholder="Enter Password" name="user_password">
    </div>
    <div class="form-group">
      <label for="user_password_confirm">Password Confirmation</label>
      <input type="text" ng-model="insertModelHere" class="form-control" placeholder="Enter Password Again" name="user_password_confirm">
    </div>
    <div class="form-group">
      <label for="user_payment_info">Payment</label>
      <input type="text" ng-model="insertModelHere" class="form-control" placeholder="Give Us Money" name="user_payment_info">
    </div>
    <div class="form-group">
      <label for="user_phone_info">Phone Number</label>
      <input type="text" ng-model="insertModelHere" class="form-control" placeholder="Primary Contact Number" name="user_phone_info">
    </div>
    <button type="submit">Submit</button>
  </form>
</div>
